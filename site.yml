---

- hosts: all
  become: true
  pre_tasks:

  - name: Install updates (Arch Linux)
    tags: always
    pacman:
      update_cache: true
      upgrade: true
    when: ansible_distribution == "Archlinux"

  - name: Install updates (Debian, Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]


- hosts: web_servers
  become: true
  tasks:

  - name: Install apache2 and php packages for Debian and Ubuntu
    tags: apache,apache2,debian,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install apache and php packages for Arch Linux
    tags: apache,archlinux
    pacman:
      name:
        - apache
        - php
        - php-apache
      state: latest
    when: ansible_distribution == "Archlinux"


- hosts: db_servers
  become: true
  tasks:

  - name: Install mariadb package (Debian, Ubuntu)
    tags: mariadb,db,debian,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: Install mariadb package (Arch Linux)
    tags: mariadb,db,archlinux
    apt:
      name: mariadb
      state: latest
    when: ansible_distribution == "Archlinux"

- hosts: file_servers
  become: true
  tasks:

  - name: Install samba package
    tags: samba
    package:
      name: samba
      state: latest
